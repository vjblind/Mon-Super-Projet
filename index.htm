<html> <head> <title>My first Three.js app</title>
<style>canvas { width: 100%; height: 100% }</style>
</head>
<body>

<script src="build/three.min.js"></script>

<script> var scene = new THREE.Scene(); 
var camera = new THREE.PerspectiveCamera(75, 
window.innerWidth/window.innerHeight, 0.1, 1000); 
var renderer = new THREE.WebGLRenderer(); 
renderer.setClearColorHex(0xEEEEEE);
renderer.setSize(window.innerWidth, window.innerHeight);


document.body.appendChild(renderer.domElement); 

var spotLight = new THREE.SpotLight( 0xffffff );
spotLight.position.set( -40, 60, -10 );
scene.add( spotLight );

var geometry = new THREE.BoxGeometry(1,1,1); 

var material = new THREE.MeshLambertMaterial({color: 0x00ff00}); 

var cube = new THREE.Mesh(geometry, material); scene.add(cube); 

cube.castShadow = true;

camera.position.z = 5; var render = function ()
{ requestAnimationFrame(render); cube.rotation.x += 0.1; cube.rotation.y += 0.1; renderer.render(scene, camera); }; 
render(); </script> </body> </html>
